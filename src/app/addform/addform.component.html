<div class="container mt-3">
    <h2>Add Task</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name1" [(ngModel)]="Title" aria-describedby="emailHelp" placeholder="Enter name">
        </div>


        <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" id="exampleInputEmail2" name="email" [(ngModel)]="Description" aria-describedby="emailHelp" placeholder="Enter email">
        </div>


        <div class="form-group">
            <label for="exampleInputEmail1">Priority</label>
            <input type="text" class="form-control" id="exampleInputEmail2" name="email1" [(ngModel)]="Priority" aria-describedby="emailHelp" placeholder="Enter priority">
        </div>

        <button type="submit" class="btn btn-primary" (click)="addToList()">Register</button>

    </form>

</div>
