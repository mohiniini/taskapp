<div class="container mt-3">
    <form>
        <div class="center mt-1 mb2">
            <h2>Taskapp Registration</h2>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name1" [(ngModel)]="Name" aria-describedby="emailHelp" placeholder="Enter email">
        </div>



        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" name="email" [(ngModel)]="Email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>



        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" id="exampleInputPassword3" name="password" [(ngModel)]="Password" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-primary" (click)="addToList()">Register</button>

    </form>

</div>
